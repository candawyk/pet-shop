<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pet Store </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" media="screen">
    <script src="index.js" charset="utf-8" defer></script>

  </head>

  <body>
    <div class="header">
      <div class="top-header">
        <p class="banner">Pet Store</p>
        <div class="search">
          <input type="text" class="navbar-search-input" placeholder="Find your animal...">
          <button class="search-button" type="button" id="navbar-search-button"><i class="fas fa-search fa-2x"></i></button>
        </div>

        <div class="cart">
          <button type="button" id="add-to-cart"><i class="fas fa-shopping-cart fa-2x"></i></button>
        </div>

        </div>

      <nav class="navbar">
        <ul class="navlist">
          <li class="navitem active">Home</li>
          <li class="navitem">Dogs</li>
          <li class="navitem">Cats</li>
          <li class="navitem">Fishes</li>
          <li class="navitem">Hedgehogs</li>
        </ul>
      </nav>

    </div>

  </body>
</html>
